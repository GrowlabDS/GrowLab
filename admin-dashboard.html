
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - GrowLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #2d3436;
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #a8a5e6;
            --success: #00b894;
            --success-dark: #00997d;
            --warning: #fdcb6e;
            --danger: #d63031;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --glass: rgba(30, 30, 30, 0.95);
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.4s;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .header-left h1 {
            margin: 0;
            font-size: 2.2rem;
            color: var(--primary);
        }

        .header-left p {
            margin: 5px 0 0;
            opacity: 0.8;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(0,0,0,0.1);
        }

        .logout-btn {
            padding: 10px 20px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-title {
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--primary);
        }

        .chart-container {
            background: var(--glass);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .chart-actions {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            padding: 8px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
            
        }

        .complaints-container {
            background: var(--glass);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .complaints-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #statusChart {
            max-width: 400px;
            max-height: 400px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .complaints-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .search-filter {
            display: flex;
            gap: 15px;
        }

        .search-box {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 250px;
        }

        .filter-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .complaints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .complaint-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary);
            transition: all 0.3s;
        }

        .complaint-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .complaint-title {
            margin: 0;
            font-size: 1.2rem;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .pending { background: var(--warning); color: var(--dark); }
        .analysis { background: var(--secondary); color: white; }
        .resolved { background: var(--success); color: white; }

        .complaint-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .complaint-description {
            margin-bottom: 20px;
        }

        .admin-controls {
            margin-top: 20px;
        }

        .status-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .response-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .response-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .response-input button {
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .response-input button:hover {
            background: var(--primary-dark);
        }

        .response-display {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        .response-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }

        @media (max-width: 1024px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-filter {
                flex-direction: column;
                width: 100%;
            }
            
            .search-box {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .complaints-grid {
                grid-template-columns: 1fr;
            }
        }

        .delete-btn {
            padding: 8px 15px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            width: 100%;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .email-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        .response-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .response-actions button {
            flex: 1;
        }

button[disabled] {
    opacity: 0.7;
    cursor: not-allowed;
}

.fa-spinner {
    margin-right: 8px;
}


    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1><i class="fas fa-tachometer-alt"></i> Dashboard Administrativo</h1>
                <p>Painel de controle para gerenciamento de problemas técnicos</p>
            </div>
            <div class="header-right">
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="user-info">
                    <div class="user-avatar">AD</div>
                    <span>Administrador</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>

        <section class="stats">
            <div class="stat-card">
                <div class="stat-title"><i class="fas fa-exclamation-circle"></i> Pendentes</div>
                <div class="stat-value" id="pendingCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title"><i class="fas fa-search"></i> Em Análise</div>
                <div class="stat-value" id="analysisCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title"><i class="fas fa-check-circle"></i> Resolvidos</div>
                <div class="stat-value" id="resolvedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title"><i class="fas fa-chart-line"></i> Total</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
        </section>

        <section class="chart-container">
            <div class="chart-header">
                <h2 class="chart-title">Distribuição de Status</h2>
                <div class="chart-actions">
                    <button class="chart-btn" onclick="updateChart('doughnut')"><i class="fas fa-chart-pie"></i> Pizza</button>
                    <button class="chart-btn" onclick="updateChart('bar')"><i class="fas fa-chart-bar"></i> Barras</button>
                </div>
            </div>
            <canvas id="statusChart"></canvas>
        </section>

        <section class="complaints-container">
            <div class="complaints-header">
                <h2 class="complaints-title"><i class="fas fa-list"></i> Todas as Reclamações</h2>
                <div class="search-filter">
                    <input type="text" class="search-box" placeholder="Pesquisar..." id="searchInput" oninput="filterComplaints()">
                    <select class="filter-select" id="filterSelect" onchange="filterComplaints()">
                        <option value="all">Todos</option>
                        <option value="pending">Pendentes</option>
                        <option value="analysis">Em Análise</option>
                        <option value="resolved">Resolvidos</option>
                    </select>
                </div>
            </div>
            <div class="complaints-grid" id="complaintsGrid"></div>
        </section>

        <footer>
            <p>Sistema de Suporte Técnico - Etec Deputado Salim Sedeh</p>
            <p>Dashboard Administrativo | Versão 1.0.0</p>
        </footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        emailjs.init('YnClv_aZvljXiyVGT');
        
        // Dados
         let complaints = JSON.parse(localStorage.getItem('complaints')) || [
         ];
 
         // Variáveis do gráfico
         let chart;
         let currentChartType = 'doughnut';
 
         // Atualizar Status
         function updateStatus(id, newStatus) {
             complaints = complaints.map(c => c.id === id ? {...c, status: newStatus} : c);
             localStorage.setItem('complaints', JSON.stringify(complaints));
             loadData();
         }

        // Responder
        function addResponse(id) {
            const responseInput = document.getElementById(`response-${id}`);
            const response = responseInput.value.trim();
            const sendEmailCheckbox = document.getElementById(`sendEmail-${id}`);
            const complaint = complaints.find(c => c.id === id); // Encontra a reclamação

            if(response) {
                complaints = complaints.map(c => c.id === id ? {...c, response} : c);
                localStorage.setItem('complaints', JSON.stringify(complaints));
                loadData();

                if (sendEmailCheckbox.checked && complaint.email) {
                    sendEmail(complaint.email, complaint.title, response);
                }
            }
        }
 
         // Atualizar Gráfico
         function updateChart(type = currentChartType) {
             currentChartType = type;
             const counts = {
                 pending: complaints.filter(c => c.status === 'pending').length,
                 analysis: complaints.filter(c => c.status === 'analysis').length,
                 resolved: complaints.filter(c => c.status === 'resolved').length,
                 total: complaints.length
             };
 
             if(chart) chart.destroy();
             
             const ctx = document.getElementById('statusChart').getContext('2d');
             chart = new Chart(ctx, {
                 type: currentChartType,
                 data: {
                     labels: ['Pendentes', 'Em Análise', 'Resolvidos'],
                     datasets: [{
                         data: [counts.pending, counts.analysis, counts.resolved],
                         backgroundColor: [
                             'rgba(253, 203, 110, 0.7)',
                             'rgba(168, 165, 230, 0.7)',
                             'rgba(0, 184, 148, 0.7)'
                         ],
                         borderColor: [
                             'rgba(253, 203, 110, 1)',
                             'rgba(168, 165, 230, 1)',
                             'rgba(0, 184, 148, 1)'
                         ],
                         borderWidth: 1
                     }]
                 },
                 options: {
                     responsive: true,
                     maintainAspectRatio: false,
                     plugins: {
                         legend: {
                             position: 'bottom',
                         },
                         tooltip: {
                             callbacks: {
                                 label: function(context) {
                                     const label = context.label || '';
                                     const value = context.raw || 0;
                                     const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                     const percentage = Math.round((value / total) * 100);
                                     return `${label}: ${value} (${percentage}%)`;
                                 }
                             }
                         }
                     }
                 }
             });
 
             // Atualizar estatísticas
             document.getElementById('pendingCount').textContent = counts.pending;
             document.getElementById('analysisCount').textContent = counts.analysis;
             document.getElementById('resolvedCount').textContent = counts.resolved;
             document.getElementById('totalCount').textContent = counts.total;
         }
 
         // Filtrar reclamações
         function filterComplaints() {
             const searchTerm = document.getElementById('searchInput').value.toLowerCase();
             const filterValue = document.getElementById('filterSelect').value;
             
             let filtered = complaints;
             
             // Aplicar filtro de status
             if(filterValue !== 'all') {
                 filtered = filtered.filter(c => c.status === filterValue);
             }
             
             // Aplicar busca
             if(searchTerm) {
                 filtered = filtered.filter(c => 
                     c.title.toLowerCase().includes(searchTerm) || 
                     c.description.toLowerCase().includes(searchTerm) ||
                     (c.response && c.response.toLowerCase().includes(searchTerm)) ||
                     c.category.toLowerCase().includes(searchTerm) ||
                     (c.lab && c.lab.toLowerCase().includes(searchTerm))
                 );
             }
             
             displayComplaints(filtered);
         }
 
         // Exibir Reclamações
         function displayComplaints(complaintsToShow = complaints) {
             const grid = document.getElementById('complaintsGrid');
             grid.innerHTML = complaintsToShow.map(complaint => `
                 <div class="complaint-card">
                     <div class="complaint-header">
                         <h3 class="complaint-title">${complaint.title}</h3>
                         <span class="status ${complaint.status}">${getStatusText(complaint.status)}</span>
                     </div>
                     <div class="complaint-meta">
                        <span><i class="fas fa-tag"></i> ${complaint.category}</span>
                        <span><i class="fas fa-calendar-alt"></i> ${complaint.date}</span>
                        ${complaint.lab ? `<span><i class="fas fa-desktop"></i> ${complaint.lab}</span>` : ''} 
                     </div>
                     <div class="complaint-description">
                         <p>${complaint.description}</p>
                     </div>
                     
                     ${complaint.response ? `
                         <div class="response-display">
                             <div class="response-title"><i class="fas fa-reply"></i> Resposta:</div>
                             <p>${complaint.response}</p>
                         </div>
                     ` : ''}
                     
                     <div class="admin-controls">
                        <select class="status-select" onchange="updateStatus(${complaint.id}, this.value)">
                            <option value="pending" ${complaint.status === 'pending' ? 'selected' : ''}>Pendente</option>
                            <option value="analysis" ${complaint.status === 'analysis' ? 'selected' : ''}>Em Análise</option>
                            <option value="resolved" ${complaint.status === 'resolved' ? 'selected' : ''}>Resolvido</option>
                        </select>
                            <div class="complaint-email">  <span><i class="fas fa-envelope"></i> ${complaint.email}</span>
                            </div>
                            <div class="response-input">
                                <div class="complaint-email">
                                </div>
                                <input type="text" 
                                    id="response-${complaint.id}"
                                    placeholder="Digite uma resposta..." 
                                    value="${complaint.response || ''}">
                                <div class="response-actions">  <button onclick="addResponse(${complaint.id})"><i class="fas fa-paper-plane"></i></button>
                                    <div>
                                    </div>
                                </div>
                                
                            </div>
                                   <label for="sendEmail-${complaint.id}">Enviar Email</label>
                                        <input type="checkbox" id="sendEmail-${complaint.id}">
                        <button class="delete-btn" onclick="deleteComplaint(${complaint.id})">
                            <i class="fas fa-trash-alt"></i> Excluir
                        </button>
                     </div>
                     
                 </div>
             `).join('');
         }
 
         
        // Excluir Reclamação
        function deleteComplaint(id) {
            if (confirm("Tem certeza que deseja excluir esta reclamação?")) {
                complaints = complaints.filter(c => c.id !== id);
                localStorage.setItem('complaints', JSON.stringify(complaints));
                loadData();
            }
        }

        function getStatusText(status) {
        
             const statusMap = {
                 'pending': 'PENDENTE',
                 'analysis': 'EM ANÁLISE',
                 'resolved': 'RESOLVIDO'
             };
             return statusMap[status] || status;
         }

        //Enviar Email
        function sendEmail(toEmail, subject, message) {
            emailjs.send('service_h69lvdb', 'template_peicjc7', {  // Substitua pelos seus IDs
                to_email: toEmail,
                subject: `Resposta à sua reclamação: ${subject}`,
                message: message
            })
            .then(function(response) {
                console.log('Email enviado com sucesso!', response);
                alert('Resposta enviada e email enviado para o usuário.');
            }, function(error) {
                console.error('Erro ao enviar email:', error);
                alert('Resposta enviada, mas houve um erro ao enviar o email.');
            });
        }

        // Excluir Reclamação
        function deleteComplaint(id) {
            if (confirm("Tem certeza que deseja excluir esta reclamação?")) {
                complaints = complaints.filter(c => c.id !== id);
                localStorage.setItem('complaints', JSON.stringify(complaints));
                loadData();
            }
        }       

         // Carregar Dados
         function loadData() {
             updateChart();
             filterComplaints();
         }
 
         // Logout
         function logout() {
             window.location.href = 'index.html';
         }
 
         // Toggle Theme
         function toggleTheme() {
             document.body.classList.toggle('dark-mode');
             const icon = document.querySelector('.theme-toggle i');
             icon.classList.toggle('fa-moon');
             icon.classList.toggle('fa-sun');
         }
 
         // Inicializar
         if(!localStorage.getItem('complaints')) {
             localStorage.setItem('complaints', JSON.stringify(complaints));
         }

         
         loadData();
    </script>
</body>
</html>
