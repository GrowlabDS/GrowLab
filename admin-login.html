<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrativo - GrowLab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #2d3436;
            --primary: rgba(0, 100, 148);
            --primary-dark: rgba(19, 41, 61);
            --secondary: rgba(36, 123, 160);
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f8f9fa;
            --glass: rgba(30, 30, 30, 0.95);
            --shadow: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.4s;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .dark-mode body {
            background-image: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .login-box {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s;
        }

        .dark-mode .login-box {
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: rgba(0,0,0,0.1);
        }

        .login-title {
            font-size: 2rem;
            margin: 0 0 10px;
            color: var(--primary);
            font-weight: 700;
        }

        .login-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

	.form-control {
    width: calc(100% - 30px); /* Alterado para considerar o padding */
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: all 0.3s;
    box-sizing: border-box; /* Adicionado para incluir padding na largura total */
}

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.7;
        }

.input-icon input {
    padding-left: 45px;
    width: 100%; /* Garante que o input ocupe toda a largura disponível */
    box-sizing: border-box; /* Inclui padding na largura total */
}


        .btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .btn i {
            margin-right: 8px;
        }

        .alert {
            padding: 15px;
            background: rgba(214, 48, 49, 0.1);
            color: var(--danger);
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: all 0.3s;
        }


        .theme-toggle:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 50px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.9rem;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

@media (max-width: 576px) {
    .login-box {
        padding: 30px 20px;
        margin: 0 15px; /* Adiciona margem nas laterais */
    }
    
    .login-title {
        font-size: 1.8rem;
    }
    
    .form-control {
        padding: 12px 15px; /* Reduz um pouco o padding vertical */
    }
}

body.dark-mode {
    background-image: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%) !important;
    color: #f8f9fa;
}

body.dark-mode .login-box {
    background: rgba(30, 30, 30, 0.95);
    border: 1px solid rgba(0, 0, 0, 0.2);
}

body.dark-mode .form-control {
    background: #2d3436;
    color: #f8f9fa;
    border-color: #444;
}


    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                
                <h1 class="login-title"><i class="fa-solid fa-user-lock"></i> <br>Acesso Administrativo</h1>
                <p class="login-subtitle">Sistema de Suporte Técnico - Etec Dep. Salim Sedeh</p>
            </div>

            <div class="alert" id="alert">
                <i class="fas fa-exclamation-circle"></i> Credenciais inválidas. Por favor, tente novamente.
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>

        <footer>
            <p>Sistema GrowLab - Suporte Técnico</p>
            <p>Desenvolvido por alunos do curso de Desenvolvimento de Sistemas | 2025</p>
        </footer>
    </div>

    <script>
        // Tema
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }	


        // Credenciais padrão
        if(!localStorage.getItem('admin')) {
            localStorage.setItem('admin', JSON.stringify({
                user: 'admin',
                password: 'etec123'
            }));
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const stored = JSON.parse(localStorage.getItem('admin'));
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const alert = document.getElementById('alert');

            if(user === stored.user && pass === stored.password) {
                // Adicionar efeito de loading
                const btn = e.target.querySelector('button');
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                btn.disabled = true;
                
                // Simular tempo de autenticação
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                alert.style.display = 'block';
                document.getElementById('password').value = '';
                
                // Esconder alerta após 3 segundos
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        });

        // Focar no campo de usuário ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
